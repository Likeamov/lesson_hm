<!DOCTYPE html>
<html lang="en" style="font-size:75px;">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>阿里双11</title>
  <script>
  // 阻塞 来动态设置 html font-size 
  // 立即执行函数
  (function() {
    // console.log('立即执行函数')
    function calc() {
      const w = document.documentElement.clientWidth;
      console.log(w);
      document.documentElement.style.fontSize 
        = 75*(w / 750) + 'px';
    } 
    calc()
    // 
    window.onresize = function() {
      // console.log('resize')
      calc();
    }
  })()
  </script>
  <style>
  * {
    margin: 0;
    padding: 0;
  }
  </style>
</head>
<body>
  <div>
    <div style="width:100px;height:50px;background-color:red;"></div>
    <div style="font-size:0;">
      <div style="width:100px;height:50px;background-color:green;display:inline-block;font-size:20px;color:white;vertical-align: top;"></div>
    
    </div>
  </div>
</body>
</html>
