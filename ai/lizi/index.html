<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>AI Assistant</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="path_to_your_logo.png" alt="Logo">
        </div>
        <h1>通情、达义，你的全能AI助手</h1>
        <p>我可以帮你做这些事情，换一换 🔄</p>
    </header>

    <main>
        <section class="hot-search">
            <h2>今日热搜</h2>
            <p>深度搜索你关心的问题</p>
            <ul>
                <li><a href="#">比亚迪与华为合作推出智驾新…</a></li>
                <li><a href="#">黄仁勋与孙正义调侃英伟达减…</a></li>
                <li><a href="#">网友建议女性列车员改穿裤装…</a></li>
                <li><a href="#">7-11母公司被暂停交易，涉及…</a></li>
                <li><a href="#">李子柒正式改名并已更新相关…</a></li>
                <li><a href="#">李子柒发布视频展示自制熊猫…</a></li>
            </ul>
        </section>

        <section class="efficiency-tools">
            <h2>效率工具</h2>
            <p>办公学习就用通义效率</p>
            <div class="tool">
                <img src="path_to_tool_icon_1.png" alt="Tool Icon 1">
                <h3>实时记录</h3>
                <p>语音转文字，AI会议纪要神器</p>
            </div>
            <div class="tool">
                <img src="path_to_tool_icon_2.png" alt="Tool Icon 2">
                <h3>阅读助手</h3>
                <p>AI速读论文、图书等超长文档</p>
            </div>
            <div class="tool">
                <img src="path_to_tool_icon_3.png" alt="Tool Icon 3">
                <h3>PPT创作</h3>
                <p>言之有物、设计精美的智能PPT</p>
            </div>
        </section>

        <section class="smart-ppt">
            <div class="ppt-item">
                <img src="path_to_ppt_image.png" alt="PPT Image">
                <h2>智能生成PPT</h2>
            </div>
        </section>

        <section class="selected-intelligence">
            <h2>精选智能体</h2>
            <div class="intelligence-item">
                <img src="path_to_intelligence_icon.png" alt="Intelligence Icon">
                <h3>会动的治愈壁纸</h3>
                <p>制作你的专属治愈海报，让静…</p>
            </div>
        </section>
    </main>
</body>
</html>
